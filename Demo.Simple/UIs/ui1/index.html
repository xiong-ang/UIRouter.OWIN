<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Test Logger Demo</title>
	<script src="jquery-3.2.1.js"></script>
</head>

<body>
	<h1>UI1-Log Test</h1>
	<input id="logInput" />
	<button id="logButton">Log</button>
	<script>
		$(document).ready(function () {
			$("#logButton").click(function () {
				let txt = $("#logInput").val();
				$.ajax({
					url: "http://localhost:12345/Api/Log",
					type: 'POST',
					dataType: 'json',
					contentType: 'application/json',
					data: JSON.stringify({
						"level": 1,
						"msg": txt
					}),
					success: function (d) {

					}
				})
			})
		})
	</script>
</body>

</html>
